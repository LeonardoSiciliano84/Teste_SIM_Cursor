<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste FELKA Transportes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #cce7ff; color: #004085; }
    </style>
</head>
<body>
    <h1>üöõ FELKA Transportes - Teste de Preview</h1>
    
    <div id="status" class="status info">
        ‚è≥ Testando conex√£o com a aplica√ß√£o...
    </div>
    
    <div id="results"></div>
    
    <script>
        async function testApp() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Teste 1: Verificar se a p√°gina principal carrega
                statusDiv.innerHTML = 'üîç Testando carregamento da p√°gina principal...';
                const response = await fetch('http://localhost:5173');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                
                // Verifica√ß√µes
                const tests = [
                    {
                        name: 'T√≠tulo da p√°gina',
                        test: html.includes('FELKA Transportes - Sistema de Gest√£o (Demo)'),
                        expected: 'T√≠tulo correto carregado'
                    },
                    {
                        name: 'Div root presente',
                        test: html.includes('<div id="root"></div>'),
                        expected: 'Div root encontrada'
                    },
                    {
                        name: 'Script principal',
                        test: html.includes('/src/main.tsx'),
                        expected: 'Script principal carregado'
                    },
                    {
                        name: 'Vite client',
                        test: html.includes('/@vite/client'),
                        expected: 'Vite client ativo'
                    }
                ];
                
                let allPassed = true;
                let resultHTML = '<h2>üìã Resultados dos Testes:</h2>';
                
                tests.forEach(test => {
                    const passed = test.test;
                    allPassed = allPassed && passed;
                    resultHTML += `
                        <div class="status ${passed ? 'success' : 'error'}">
                            ${passed ? '‚úÖ' : '‚ùå'} ${test.name}: ${test.expected}
                        </div>
                    `;
                });
                
                if (allPassed) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = 'üéâ Todos os testes passaram! A aplica√ß√£o est√° funcionando.';
                    resultHTML += `
                        <div class="status success">
                            <h3>üöÄ Aplica√ß√£o Pronta!</h3>
                            <p><strong>Acesse:</strong> <a href="http://localhost:5173" target="_blank">http://localhost:5173</a></p>
                            <p><strong>Status:</strong> ‚úÖ Online e Funcional</p>
                            <p><strong>Modo:</strong> üé≠ Demo com dados simulados</p>
                        </div>
                    `;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = '‚ùå Alguns testes falharam. Verifique os detalhes abaixo.';
                }
                
                resultsDiv.innerHTML = resultHTML;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Erro ao testar a aplica√ß√£o: ${error.message}`;
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <h3>Erro Detectado:</h3>
                        <p>${error.message}</p>
                        <p><strong>Verifique se:</strong></p>
                        <ul>
                            <li>O servidor Vite est√° rodando</li>
                            <li>A porta 5173 est√° acess√≠vel</li>
                            <li>N√£o h√° erros de compila√ß√£o</li>
                        </ul>
                    </div>
                `;
            }
        }
        
        // Executar teste automaticamente
        testApp();
    </script>
</body>
</html>
